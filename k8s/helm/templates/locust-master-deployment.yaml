apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "name" . }}-locust-master
  labels:
    app: {{ template "name" . }}
    component: locust-master
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.master.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}
      component: locust-master
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
        component: locust-master
        name: {{ template "name" . }}-locust-master
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.master.image.repository }}:{{ .Values.master.image.tag }}"
          imagePullPolicy: {{ .Values.master.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: LOCUST_MODE
              value: master
            - name: HOST
              value: "{{ .Values.host }}"
            - name: SCHEMA_NAME
              value: "{{ .Values.schemaName }}"
            - name: REQUESTS_JSON
              value: "{{ .Values.requestsJson }}"
            - name: USER_WAIT_TIME_MIN_SECONDS
              value: "{{ .Values.userWaitTimeMinSeconds }}"
            - name: USER_WAIT_TIME_MAX_SECONDS
              value: "{{ .Values.userWaitTimeMaxSeconds }}"
          ports:
            - name: loc-master-web
              containerPort: 8089
            - name: loc-master-p1
              containerPort: 5557
            - name: loc-master-p2
              containerPort: 5558