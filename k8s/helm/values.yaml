# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

parallelism: 1
container:
  image: eu.gcr.io/census-eq-ci/eq-survey-runner-benchmark:latest
  pullPolicy: Always

cpu: "0.7"
memory: "2048Mi"

host: ''
requestsJson: 'requests/census_household_gb_eng.json'
userWaitTimeMinSeconds: 1
userWaitTimeMaxSeconds: 2
locustOptions: '--no-web --clients 800 --hatch-rate 10 --loglevel=CRITICAL --run-time=2h --only-summary'
output:
  bucket: ''
  directory: ''

gcsOutputBucket: ''
outputDirectory: 'manual-run'