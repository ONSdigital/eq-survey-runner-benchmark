# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

slave:
  replicaCount: 1
  image:
    repository: eu.gcr.io/census-eq-ci/eq-survey-runner-benchmark
    tag: standalone
    pullPolicy: Always

resources:
  requests:
    cpu: "0.7"
    memory: "2048Mi"

host: https://v3-runner.gcp.dev.eq.ons.digital/
requestsJson: requests/census_household_gb_eng.json
userWaitTimeMinSeconds: 1
userWaitTimeMaxSeconds: 2
locustOptions: -f locustfile.py --no-web -c 800 -r 10 -L critical --run-time 2h

