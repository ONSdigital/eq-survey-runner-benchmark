# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

master:
  replicaCount: 1
  image:
    repository: eu.gcr.io/census-eq-ci/eq-survey-runner-benchmark
    tag: distributed
    pullPolicy: Always

slave:
  replicaCount: 15
  image:
    repository: eu.gcr.io/census-eq-ci/eq-survey-runner-benchmark
    tag: distributed
    pullPolicy: Always

resources:
  requests:
    cpu: "0.55"
    memory: "1024Mi"

host: https://v3-runner.gcp.dev.eq.ons.digital/
requestsJson: requests/census_individual_gb_eng.json
schemaName: census_individual_gb_eng
userWaitTimeMinSeconds: 5
userWaitTimeMaxSeconds: 15

